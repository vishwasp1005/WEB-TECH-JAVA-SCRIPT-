<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
</head>
<body>
	<script type="text/javascript">
		let sign= prompt("Enter sign ");
		let a= parseInt (prompt("Enter a number 1"));
		let b= parseInt(prompt("Enter a number 2"));
		if(sign=='+')
		{
			let result = (a)+(b);
			alert(result);
		}
		else if(sign=='-')
		{
			let result = (a)-(b);
			alert(result);
		}
		else if(sign=='*')
		{
			let result = (a)*(b);
			alert(result);
		}
		else (sign=='/')
		{
		  let result = (a)/(b);
		  alert(result);
		}
	</script>
</body>
</html>
