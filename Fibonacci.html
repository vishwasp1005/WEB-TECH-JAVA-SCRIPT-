<!DOCTYPE html>
<html>
<head>
	<title>fibonacci</title>
</head>
<body>
	<script type="text/javascript">
		let number=parseInt(prompt("Enter a number"))
		let a=0
		let b=1
		document.write (a +","+ b+",")
		let sum=0
		sum= a+b
		for(let i=1;i<=number;i++)
		{
			document.write(sum + ",")
			a=b
			b=sum
			sum=a+b
		}
	</script>

</body>
</html>
