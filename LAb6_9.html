
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab-6-9</title>
</head>
<body id="bg">
<script type="text/javascript">
	var input;
	document.addEventListener('keypress',(event) =>{
		var vow = "aeiou";
		if(vow.includes(event.key)){
			console.log(event.key+" is pressed");
		}
	});
	document.addEventListener('keyup',() =>{
		if(document.getElementById('bg').style.backgroundColor == "blue"){
			document.getElementById('bg').style.backgroundColor = "white";
		}
		else{
			document.getElementById('bg').style.backgroundColor = "blue";
		}
	})
</script>
</body>
</html>
