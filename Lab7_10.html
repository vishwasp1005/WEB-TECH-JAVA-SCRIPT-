
<!DOCTYPE html>
<html>

</head>
<body>
<script type="text/javascript">
	document.addEventListener("mouseup",(e) =>{
		switch(e.button){
			case 0:
			console.log("Left Clicked");
			break;
			case 1:
			console.log("Middle Clicked");
			break;
			case 2:
			console.log("Right Clicked");
			break;
		}
	});
</script>
</body>
</html>
