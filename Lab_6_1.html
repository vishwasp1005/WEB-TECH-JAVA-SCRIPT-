
<!DOCTYPE html>
<html>
<head>
	<title>Lab-6-1</title>
</head>
<body id="bg">
	<button onclick="changeCol()">Click Me</button>
<script type="text/javascript">
	function changeCol(){
		col = document.getElementById('bg');
		a =Math.random()*255;
		b = Math.random()*255;
		c = Math.random()*255;
		d = Math.random();
		col.style.backgroundColor = `rgba(${a},${b},${c},${d})`;
	}
</script>
</body>
</html>
