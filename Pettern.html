<!DOCTYPE html>
<html>
<head>
	<title>Pattern</title>
</head>
<body>
	<script type="text/javascript">
		 n=parseInt(prompt("Enter a number"));
		document.write("pettern 1 <br>");
		for(i=1;i<=n;i++)
		{
			for(j=1;j<=i;j++)
			{
				document.write("*");
			}
			document.write("<br>")
		}
	</script>

</body>
</html>
