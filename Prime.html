<!DOCTYPE html>
<html>
<head>
	<title>Prime</title>
</head>
<body>
	<script type="text/javascript">
		let n= prompt("Enter a number");
        let count=0;
		for(i=2;i>=n;i++)
        {
            if(n%i==0)
            {
            count++;
        }
    }
		{
			if(count==2){
				alert("given number is prime")
			}
			else{
				alert("given number is not prime")
			}
		}
	</script>

</body>
</html>
